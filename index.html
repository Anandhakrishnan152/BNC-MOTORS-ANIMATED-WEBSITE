<!DOCTYPE html>
<html lang="en" className="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNC Motors | Pure Electric Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-heading {
            font-family: 'Orbitron', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #10b981;
        }
        .glow-text-electric {
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
        }
        .glass-electric {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .electric-grid {
            background-image: linear-gradient(rgba(16, 185, 129, 0.08) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(16, 185, 129, 0.08) 1px, transparent 1px);
            background-size: 60px 60px;
        }
        @keyframes electric-pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        .animate-electric-pulse {
            animation: electric-pulse 4s infinite ease-in-out;
        }
        @keyframes floating {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(10px, -10px) rotate(1deg); }
            66% { transform: translate(-5px, 15px) rotate(-1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .bg-floating-element {
            animation: floating 15s infinite ease-in-out;
        }
        .bg-grid-fade {
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }
        ::selection {
            background: #10b981;
            color: white;
        }
    </style>
